<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<main>
  <div class="cart">
    <h1>Ironhack Merchandising Shop</h1>
    <div class="product">
      <div><span class="product-name">IronBubble-head</span></div>
      <div>$<span class="unit-price">25.00</span></div>
      <div>
        <label for="qty">Qty</label>
        <input type="number" name="qty" class="input quantity" value=0>
      </div>
      <div>$<span class="total-price">0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>

    <div class="product">
      <div><span class="product-name">IronShirt</span></div>
      <div>$<span class="unit-price">15.00</span></div>
      <div>
        <label for="qty">Qty</label>
        <input type="number" name="qty" class="input quantity" value=0>
      </div>
      <div>$<span class="total-price">0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
  </div>
  <div class="controls">
    <div class="new-product">
      <div><input type="text" name="new-product-name" class="new-product-name" value="New Product"></div>
      <div>$<input type="number" name="new-unit-price" class="new-unit-price" value=0></div>
      <div><button class="btn" id="new-item-create">Create</button></div>
    </div>
    
    <div>
      <button class="btn btn-success" id="calc-prices-button">Calculate Price</button>
    </div>
    
    <div>
      <h2>Total Price: $<span class="total-cart">0</span></h2>
    </div>
  </div>
</main>
</body>
</html>
